{% extends "coal/base-fluid.html" %}

{% block content %}
    <div class="container-fluid">
        <div class="jumbotron">
            <h1><i class="fa fa-warning text-danger"></i> Request Conflict: 409</h1>
        </div>
        <div class="well center-text">
            <p class="lead text-warning">
                Oh no! There was a conflict in making your request!
            </p>

            <p class="lead text-warning">
                Please try again after we fix some errors.
            </p>

            <h1 class="text-primary">
                <i class="fa fa-giant fa-edit"></i>
                <i class="fa fa-giant fa-server"></i>
            </h1>
        </div>
    </div>
{% endblock %}
