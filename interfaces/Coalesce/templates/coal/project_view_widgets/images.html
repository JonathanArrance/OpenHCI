<!-- Begin image widget-->
      <div class="span4">
        <div class="well">
          <div class="legend">
             Images
          </div>
          {% if images %}
	    <table class="paleblue">

                <tr> <th>Image</th>  <th></th>  </tr>

                {% for image in images %}

		    <tr> <td>{{image.image_name}}</td>  <td></td>  </tr>

		{% endfor %}
	    </table>
	  {% else %}	
	   <p><i>This project has no images.</i></p>
	  {% endif %}
        </div>
      </div>
