{% if error %}
    <script>showMessage('error', "{{ error }}");</script>
{% endif %}

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" data-loading-text="&times;" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <h5 class="modal-title" id="modal-label">{{ key_info.sec_key_name }} View</h5>
</div>
<div class="modal-body well bg">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <table class="table table-striped table-hover table-responsive table-bordered">
                <thead class="bg-primary">
                <tr>
                    <th>Security Key Details</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th>Name</th>
                    <td>{{key_info.sec_key_name}}</td>
                </tr>
                <tr>
                    <th>Id</th>
                    <td>{{key_info.sec_key_id}}</td>
                </tr>
                <tr>
                    <th>RSA Private Key</th>
                    <td>
                        <a href="/download_public_key/{{key_info.sec_key_id}}/{{key_info.sec_key_name}}/{{current_project_id}}">Download
                            RSA Key</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
