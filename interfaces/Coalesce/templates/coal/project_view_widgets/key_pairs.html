<!-- Begin Key Pairs widget-->
      <div class="span4">
        <div class="well">
          <div class="legend">
             Key Pairs
             <a href="#"  id="create-keypair" class="btn btn-mini btn-inverse" style="float:right">New Key Pair</a>
 		
          </div>

	    <div id="keypair-dialog-form" title="Create new key pair">
 		<p class="validateTips">Enter a name for the key pair.  </p>
                <form>
                {% csrf_token %}
                <fieldset>
                    <label for="name">Key Pair Name</label>
                    <input type="text" name="key_name" id="key_name"  class="text ui-widget-content ui-corner-all" />
                </fieldset>
                </form>
            </div>

          <table class="paleblue">
	    {% if sec_keys %}
                <tr> <th>Key Name</th> <th>Owner</th> <th>Actions</th></tr>
                    {% for key in sec_keys %}
		      <tr>
			<td><a href="/key_pair/{{key.key_id}}/{{project.project_id}}/view/">{{key.key_name}}</a></td>
			<td>{{key.username}}</td>
			<td><a href="/key_pair/{{key.key_name}}/{{project.project_id}}/delete/" data-confirm="This will completely remove {{key.key_name}} from this project. Are you sure?">delete</a></td>
		      </tr>
		    {% endfor %}
		{% else %}
		  <p><i>This project has no keys</i></p>
		{% endif %}
          </table>

        </div>
      </div>
