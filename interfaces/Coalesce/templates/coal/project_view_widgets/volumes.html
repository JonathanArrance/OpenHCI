<!-- Begin volume widget-->
      <div class="span4">
        <div class="well">
          <div class="legend">
             Volume Storage

		<a href="#" id="create-volume" class="btn btn-mini" style="float:right">New Volume</a>	
		<a href="#" id="attach_vol" class="btn btn-mini btn-inverse" style="float:right">Attach</a>
          </div>

	    <div id="volume-dialog-form" title="Create new volume">
 		<p class="validateTips">All fields except description are required.  </p>
                <form>
                {% csrf_token %}
                <fieldset>
                    <label for="volume_name">Volume Name</label>
                    <input type="text" name="volume_name" id="volume_name"  class="text ui-widget-content ui-corner-all" />
                    <label for="volume_size">Volume Size (GB)</label>
                    <input type="text" name="volume_size" id="volume_size"  class="text ui-widget-content ui-corner-all" />
                    <label for="description">Description</label>
                    <input type="text" name="description" id="description"  class="text ui-widget-content ui-corner-all" />
                </fieldset>
                </form>
            </div>
	    
	    <div id="volume-attach-dialog-form" title="Attach volume to instance">
                <form>
                {% csrf_token %}
                <fieldset>
		    <label for="instance">Instance</label>
                    <select name="instance" id="instance">
			{% for server in instances %}
		   	    <option value="{{server.server_id}}">{{server.server_name}}</option>
			{% endfor %}
                    </select>
		    <label for="volume">Volume</label>
                    <select name="volume" id="volume">
			{% for vol in volumes %}
		   	    <option value="{{vol.volume_id}}">{{vol.volume_name}}</option>
			{% endfor %}
                    </select>
                </fieldset>
                </form>
           </div>

           <table class="paleblue">
	    {% if volumes %}
                <tr> <th>Volume</th> <th>Actions</th></tr>
                    {% for volume in volumes %}
		      <tr> <td>{{volume.volume_name}}</td>
               <td><a href="/projects/{{ project.project_id}}/volumes/{{volume.volume_id}}/">view</a> | 
               <a href="/delete_volume/{{volume.volume_id}}/{{ project.project_id}}/" data-confirm="This will completely remove {{volume.volume_name}} from this project. Are you sure?">delete</a>
	       </td></tr>
		    {% endfor %}
		{% else %}
		  <p><i>This project has no volumes</i></p>
		{% endif %}
          </table>
        </div>
      </div>
