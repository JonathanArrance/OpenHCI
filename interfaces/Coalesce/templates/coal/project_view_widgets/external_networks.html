<!-- Begin Network widget-->
      <div class="span4">
        <div class="well">
          <div class="legend">
             External Networks
          </div>
          {% if public_networks %}
	    <table class="paleblue">

                <tr> <th>Network</th>  <th>Network info</th>  <th>Actions</th></tr>

                {% for key,value in public_networks.items %}
		    <tr> <td><a href="/network/{{value.net_id}}/view/">{{key}}</a></td>  <td>shared: {{value.net_shared}} | admin state: {{value.net_admin_state}}</td>  <td></td></tr>
		{% endfor %}
	    </table>
	  {% else %}	
	   <p><i>This project has no external networks</i></p>
	  {% endif %}

        </div>
      </div>
