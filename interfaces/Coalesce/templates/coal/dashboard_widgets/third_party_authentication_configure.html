{% if error %}
    <script>showMessage('error', "{{ error }}");</script>
{% endif %}

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" data-loading-text="&times;" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title" id="modal-label">Configure Third Party Authentication</h4>
</div>
<div class="modal-body bg-default-light">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-sm-12">
                <form class="form-horizontal">
                    <div class="form-group col-sm-12">
                        <label for="providers" class="col-sm-4">Provider:</label>
                        <select name="Providers" id="providers" class="col-sm-8">
                            {% for provider in providers %}
                                <option value="{{ provider.value }}">{{ provider.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </form>
        <!-- ===== SHIBBOLETH ===== -->
                <form style="display:none" class="form-horizontal" id="shib-config" method="post" enctype="multipart/form-data">
                    <div class="form-group col-sm-12">
                        <label for="sso-entity-id" class="col-sm-4">SSO Entity ID:</label>
                        <input type="url" name="ssoEntityID" id="sso-entity-id"
                               placeholder="ex: https://idp.yourshibboleth.com/idp/shibboleth"
                               class="col-sm-8">
                    </div>

                    <div class="form-group col-sm-12">
                        <label for="mp-backing-file-path" class="col-sm-4">Metadata Provider File:</label>
                        <input type="text" name="mpBackingFilePath" id="mp-backing-file-path"
                               placeholder="ex: shibboleth-metadata.xml"
                               class="col-sm-8">
                    </div>

                    <div class="form-group col-sm-12">
                        <label for="mp-uri" class="col-sm-4">Metadata Provider URI:</label>
                        <input type="url" name="mpURI" id="mp-uri"
                               placeholder="http://www.yourshibboleth.com/metadata/shibboleth-providers.xml"
                               class="col-sm-8">
                    </div>
                </form>
        <!-- ===== LDAP ===== -->
                <form style="display:none" class="form-horizontal" id="ldap-config" method="post" enctype="multipart/form-data">
                    <div class="form-group col-sm-12">
                        <label for="hostname" class="col-sm-4">Host:</label>
                        <input type="text" name="Hostname" id="hostname"
                               placeholder="ex: ldap://ldap.example.com"
                               class="col-sm-8">
                    </div>

                    <div class="form-group col-sm-12">
                        <label for="use-ssl" class="col-sm-4">Security Layer:</label>
                        <select name="useSSL" id="use-ssl" class="col-sm-8">
                            <option value="False">none</option>
                            <option value="True">TSL/SSL</option>
                        </select>
                    </div>

                    <div class="form-group col-sm-12">
                        <label for="base-dn" class="col-sm-4">Base DN:</label>
                        <input type="text" name="baseDN" id="base-dn"
                               placeholder="ex: dc=example,dc=com"
                               class="col-sm-8">
                    </div>
                    <div class="form-group col-sm-12">
                        <label for="uid-attr" class="col-sm-4">
                            <i class="fa fa-info-circle" data-toggle="tooltip" data-placement="bottom"
                               title="Attribute name for 'jsmith' type of login name.">
                            </i>User Name Attribute:</label>
                        <input type="text" name="uidATTR" id="uid-attr"
                               placeholder="ex: uid"
                               class="col-sm-8">
                    </div>
                    <div class="form-group col-sm-12">
                        <label for="binding-type" class="col-sm-4">Binding Type:</label>
                        <select name="bindingType" id="binding-type" class="col-sm-8">
                            <option value="anonymous">Anonymous</option>
                            <option value="manager">Manager Account</option>
                        </select>
                    </div>
                    <div style="display:none" class="form-group col-sm-12" id="manager-dn-config">
                        <label for="manager-dn" class="col-sm-4">Manager DN:</label>
                        <input type="text" name="managerDN" id="manager-dn"
                               placeholder="ex: cn=Manager,dc=example,dc=com"
                               class="col-sm-8">
                    </div>
                    <div style="display:none" class="form-group col-sm-12" id="manager-pw-config">
                        <label for="manager-pw" class="col-sm-4">Manager Password:</label>
                        <input type="password" name="managerPW" id="manager-pw"
                               class="col-sm-8">
                    </div>
                </form>
        <!-- ===== OTHER ===== -->
                <form style="display:none" class="form-horizontal">
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" data-dismiss="modal" data-loading-text="Close">Close</button>
    <button type="button" class="btn btn-primary" data-loading-text="Loading ..." data-provider="{{ provider.id }}"
            data-update="{{ update }}" id="confirm-configure-tpa" disabled>
        Configure
    </button>
</div>

<script>
    // show initial form
    $(function () {
        if ($("#providers").val() == "shib") {
            $("#shib-config").show()
        }
        if ($("#providers").val() == "ldap") {
            $("#ldap-config").show()
        }
    });

    // switch provider forms
    $("#providers").on("change keyup", function () {
        if ($("#providers").val() == "shib") {
            $("#shib-config").show()
            $("#ldap-config").hide()
        }
        if ($("#providers").val() == "ldap") {
            $("#ldap-config").show()
            $("#shib-config").hide()
        }
    });

    // show/hide extra binding-type inputs
    $("#binding-type").on("change keyup", function () {
        if ($("#binding-type").val() == "anonymous") {
            $("#manager-dn-config, #manager-pw-config").hide()
        }
        if ($("#binding-type").val() == "manager") {
            $("#manager-dn-config, #manager-pw-config").show()
        }
    });

    // shibboleth validation
    $(function () {
        $("#shib-config").validate({
            rules: {
                ssoEntityID: {
                    required: true,
                    url: true
                },
                mpBackingFilePath: {
                    required: true
                },
                mpURI: {
                    required: true,
                    url: true
                }
            }
        });
    });

    // ldap validation
    $(function () {
        $("#ldap-config").validate({
            rules: {
                Hostname: {
                    required: true
                },
                useSSL: {
                    required: true
                },
                baseDN: {
                    required: true
                },
                uidATTR: {
                    required: true
                },
                managerDN: {
                    required: true
                },
                managerPW: {
                    required: true
                }
            }
        });
    });

    $("form input, form select").on("change focus keyup", function () {
        window.setTimeout(function () {
            if ($("#providers").val() == "shib") {
                if ($("#shib-config").valid()) {
                    $("#confirm-configure-tpa").removeProp("disabled");
                } else {
                    $("#confirm-configure-tpa").prop("disabled", "disabled");
                }
            }
            if ($("#providers").val() == "ldap") {
                if ($("#ldap-config").valid()) {
                    $("#confirm-configure-tpa").removeProp("disabled");
                } else {
                    $("#confirm-configure-tpa").prop("disabled", "disabled");
                }
            }
        }, 1000);
    });
</script>
