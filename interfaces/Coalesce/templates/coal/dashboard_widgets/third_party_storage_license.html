<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" data-loading-text="&times;" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title" id="modal-label">License {{ provider.name }}</h4>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <div class="row-fluid">
            <form class="form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <label for="license-input" class="col-sm-2">License Key:</label>
                        <input type="text" name="license-input" id="license-input" placeholder="Your License"
                               class="col-sm-10">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" data-dismiss="modal" data-loading-text="Close">Close</button>
    <button type="button" class="btn btn-primary" data-loading-text="Loading..." data-provider="{{ provider.id }}" id="confirm-license">
        License
    </button>
</div>
